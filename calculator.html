<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="display">
    <div id="displayValue">
        <div>0</div>
    </div>
</div>

<div id="pad">
    <div class="operator">
        <div>+</div>
        <div>-</div>
        <div>x</div>
        <div>/</div>
    </div>

    <div class="number">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div id="zero">0</div>
        <div>.</div>
        <div>C</div>
    </div>

    <div class="operator equal">
        <div>=</div>
    </div>
</div>

</body>
</html>
